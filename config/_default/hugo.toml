# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

theme = "blowfish"
baseURL = "https://www.lampreiaviva.com/"
defaultContentLanguage = "pt-pt"

# pluralizeListTitles = "true" # hugo function useful for non-english languages, find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

enableRobotsTXT = true
pagination.pagerSize = 10
summaryLength = 0

buildDrafts = false
buildFuture = false

enableEmoji = true

[params]
  copyright = "Â© Lampreia Viva"
  logo = "logo_no_bg_1200dpi.png"
  
[params.author]
  image = "logo_no_bg_1200dpi.png"
#  headline = "A powerful, lightweight theme for Hugo."
#  bio = "A powerful, lightweight theme for Hugo."
  links = [
    { instagram = "https://www.instagram.com/lampreiaviva"},
    { soundcloud = "https://soundcloud.com/lampreiaviva"},
    { github = "https://github.com/Lampreia-Viva" },
	{ email = "mailto:lampreiaviva@gmail.com" },
  ]

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10
